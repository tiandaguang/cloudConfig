foo: 666666666666666666

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5

#mq配置
spring:
    rabbitmq:
        host: 192.168.111.128
        port: 5672
        virtual-host: /hd
        username: admin
        password: 123456
    cloud:
        bus:
            enabled: true
            trace:
                enabled: true

#服务追踪
    zipkin:
      base-url: http://localhost:9411
#运行状态监控` 如果没有此配置项目 Admin中不会显示  至少需要声明端口
management:
    endpoints:
        web:
            exposure:
                include:  '*'
    endpoint:
        health:
            show-details: always
    server:
      port: 9530


